<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Project JS - Etch & Sketch</title>
  <link rel='stylesheet' href='style.css' />
  <script src='script.js' defer></script>
</head>

<body>
  <div id='div-pixel-size'>
    <label for='pixel-size'>Pixel Size</label>
    <input type='range' id='pixel-size' name='pixel-size' min='1' max='6' step='1' value='4'/>
    <output for='pixel-size' class='pixel-output'></output>

    <br />

  </div>
  <div id='div-btn'>
    <button id='sixteen-btn'>16 x 16</button>
    <button id='thirty-two-btn'>32 x 32</button>
  </div>

  <br />

  <div id='square'>

  </div>

</body>

</html>
